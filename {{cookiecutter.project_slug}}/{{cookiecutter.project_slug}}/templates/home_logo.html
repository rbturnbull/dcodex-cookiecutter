{% raw %}{% extends 'dcodex/home.html' %}
{% load static %}

{% block navigation %}

  <center>
    {% if request.user.is_authenticated %}
      <div class="dropdown">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{request.user}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'users:detail' request.user.username %}"> Profile</a>
          {% if request.user.is_staff %}
              <a class="dropdown-item" href="{% url 'admin:index' %}"><i class="fas fa-tools"></i> Admin</a>
          {% endif %}
          <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i> Sign out</a>
        </div>
      </div>
    {% else %}
      <a href="{% url 'account_login' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true"><i class="fas fa-sign-in-alt"></i> Sign In</a>
    {% endif %}
  </center>
  <hr>
{% endblock navigation %}
{% endraw %}
